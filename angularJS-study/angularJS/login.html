<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.staticfile.org/angular.js/1.5.8/angular.min.js"></script>
		<script src="https://cdn.bootcss.com/angular-messages/1.5.8/angular-messages.min.js"></script>
		<title></title>
	</head>
	<body>
		<form name="signup_form"   ng-controller="formtest" novalidat>
			<fieldset id="">
				<legend>signup</legend>
				<p>name</p>
			<input type="text"name="name" ng-model="name" ng-minlength="2" ng-maxlength="10" required/>
			<div ng-show="signup_form.name.$dirty">
				<small style="color:red"ng-show="signup_form.name.$error.required">长度错啦</small>
			</div>
			<p>邮箱:<br>
<input type="email" name="email" ng-model="email" required>
<span style="color:red" ng-show="signup_form.email.$dirty && signup_form.email.$invalid">
<span ng-message="required">邮箱是必须的。</span>
<span ng-message="signup_form.email.$error">非法的邮箱地址。</span>
</span>
</p>
			
				<h1>{{test}}</h1>
				<button type="submit">提交</button>
			</fieldset>
			
		</form>
		<input type="text" ng-model="lilian" />
		<input type="text" ng-model="fisher" />
		<p ng-bind-template="{{lilian}}{{fisher}}"></p>
	</body>
	<script type="text/javascript">
		var app = angular.module('myApp', [])
		app.controller('formtest',function($scope){
			$scope.test="111111111111"
			$scope.name = 'John Doe';
    $scope.email = 'john.doe@gmail.com';
		})
	</script>
</html>
